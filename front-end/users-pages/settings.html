<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/navigation.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="../css/tablet.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <title>文化祭 カジノ通貨管理アプリ</title>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      fetch('../svg/svg.html') //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById('svg').innerHTML = html)
        .then();
    });
  </script>
</head>

<body>
  <!--SVGアイコンを読み込むための空のdiv-->
  <div id="svg" style="display: none;"></div>

  <div class="main-wrapper">
    <header>
      <!--ハンバーガーメニュー-->
      <svg class="hamburger-menu" width="36" height="36">
        <use href="#dehaze" />
      </svg>

      <h1><svg width="36" height="36" style="fill: #087de2;">
          <use href="#settings" />
        </svg>設定</h1>
    </header>

    <main>
      <section class="theme-setting">
        <h2>テーマ設定</h2>
        <div class="theme-options">
          <label>
            <input type="radio" name="theme" value="light">
            <span>ライトモード</span>
          </label>
          <label>
            <input type="radio" name="theme" value="dark">
            <span>ダークモード</span>
          </label>
        </div>
      </section>
    </main>
  </div>

  <nav class="side-nav">
    <div class="flex-content">
      <svg width="48" height="48">
        <use href="#close" />
      </svg>
      <div class="logos">
        <svg width="24" height="24" style="fill: #087de2;">
          <use href="#currency-exchange" />
        </svg>
        <div class="contents-right">
          <h4>通貨システム</h4>
          <p>ユーザーページ</p>
        </div>
      </div>
    </div>
    <ul>
      <li><a href="balance-checker"><svg width="24" height="24">
            <use href="#request-quote" />
          </svg>残高確認</a></li>
      <li><a href="ranking"><svg width="24" height="24">
            <use href="#crown" />
          </svg>ランキング</a></li>
      <li class="current-page"><a href="settings"><svg width="24" height="24">
            <use href="#settings" />
          </svg>設定</a></li>
    </ul>
  </nav>

  <div id="close-nav"></div>

  <script src="../js/common.js"></script>
  <script src="../js/slideIn.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/userAdder.js"></script>
</body>

</html>
